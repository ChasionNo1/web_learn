<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签</title>
</head>
<body>
    <!-- 
        表单标签
        1. 为什么需要表单
            使用表单目的是为了收集用户信息。
            在我们网页中， 我们也需要跟用户进行交互，收集用户资料，此时就需要表单。
        2. 表单的组成
            在 HTML 中，一个完整的表单通常由表单域、表单控件（也称为表单元素）和 提示信息3个部分构成。

            表单域
            表单域是一个包含表单元素的区域。
            在 HTML 标签中， <form> 标签用于定义表单域，以实现用户信息的收集和传递。
            <form> 会把它范围内的表单元素信息提交给服务器
                <form action=“url地址” method=“提交方式” name=“表单域名称">
                    各种表单元素控件
                </form>

                action url地址 用于指定接收并处理表单数据的服务器程序的url地址。
                method get/post  请求方法
                name  名称  表单名称



            表单控件(表单元素)
            在表单域中可以定义各种表单元素，这些表单元素就是允许用户在表单中输入或者选择的内容控件。
                1. input输入表单元素
                    <input type="" name="" value="" checked="" maxlength=""> 
                    type:
                        button      可点击按钮，通过js启动脚本
                        checkbox    复选框
                        file        输入字段和浏览按钮，供上传文件
                        hidden      隐藏字段
                        images      图像形式提交按钮
                        password    密码框
                        radio       单选框
                        reset       重置按钮
                        submit      提交按钮
                        text        输入文本
                    name： 输入框的名称, 要求 单选按钮和复选框要有相同的name值.
                    value: 输入框的值
                    checked: checked属性主要针对于单选按钮和复选框
                    maxlength:输入最大长度

                    <label> 标签为 input 元素定义标注（标签）。
                    <label> 标签用于绑定一个表单元素, 当点击<label> 标签内的文本时，浏览器就会自动将焦点(光标)转到或者
                    选择对应的表单元素上,用来增加用户体验
                    <label for="sex">男</label>
                    <input type="radio" name="sex" id="sex" />
                    <label> 标签的 for 属性应当与相关元素的 id 属性相同。  

                2. select下拉表单元素
                    使用场景: 在页面中，如果有多个选项让用户选择，并且想要节约页面空间时，我们可以使用<select>标签控件定义下拉列表。
                        1. <select> 中至少包含一对<option> 。
                        2. 在<option> 中定义 selected =“ selected " 时，当前项即为默认选中项



                3. textarea 文本域元素
                    使用场景: 当用户输入内容较多的情况下，我们就不能使用文本框表单了，此时我们可以使用 <textarea> 标签。   
                    在表单元素中，<textarea> 标签是用于定义多行文本输入的控件。
                    使用多行文本输入控件，可以输入更多的文字，该控件常见于留言板，评论。

                    1. 通过 <textarea> 标签可以轻松地创建多行文本输入框。
                    2. cols=“每行中的字符数” ，rows=“显示的行数”，我们在实际开发中不会使用，都是用 CSS 来改变大小。
    




     -->
     <form action="#">
        <input type="text" name="name" value=""><br>
        <select>
            <option>选项1</option>
            <option>选项2</option>
            <option>选项3</option>
        </select>
        <textarea rows="3" cols="20"></textarea>
     </form>
</body>
</html>

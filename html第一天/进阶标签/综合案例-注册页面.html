<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="500" border="0">
        <tr>
            <td>性别：</td>
            <td>
                <input id="man" type="radio" name="sex"> <label for="man"><img src="images/man.jpg"> 男</label>
                <input id="woman" type="radio" name="sex"> <label for="woman"><img src="images/women.jpg"> 女</label>
            </td>
        </tr>
        <tr>
            <td>生日：</td>
            <!-- 三个下拉框 -->
            <td>
                <select>
                    <option>--请选择年--</option>
                    <option>1997</option>
                    <option>1998</option>
                    <option>1999</option>
                    <option>2000</option>
                </select>
                <select>
                    <option>--请选择月--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
                
            </td>
        </tr>
        <tr>
            <td>所在地区：</td>
            <td><input type="text" value="北京"></td>
        </tr>
        <tr>
            <td>婚姻状况：</td>
            <td>
                <input type="radio" name="hy"> 未婚
                <input type="radio" name="hy"> 已婚
                <input type="radio" name="hy"> 离婚
            </td>
        </tr>
        <tr>
            <td>学历：</td>
            <td><input type="text" value="幼儿园"></td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="xh"> 妩媚的
                <input type="checkbox" name="xh"> 可爱的
                <input type="checkbox" name="xh"> 小鲜肉
                <input type="checkbox" name="xh" checked="checked"> 老腊肉
            </td>
        </tr>
        <tr>
            <td>自我介绍：</td>
            <td>
                <textarea rows="3" cols="10">自我介绍</textarea>
            </td>
        </tr>
        <tr>
            <td rowspan="4"></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox">我同意注册条款和会员加入标准
            </td>
        </tr>
        <tr>

            <td><a href="#" target="_blank">我是会员，立即登录</a></td>
        </tr>
        <tr>

            <td>
                <h3>我承诺</h3>
                <ul>
                    <li>年满18，单身</li>
                    <li>抱着严谨的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>

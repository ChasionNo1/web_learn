<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    >
    <title>基础标签</title>
</head>
<body>
    <h3 id="two">锚点链接测试</h3>
    哈哈哈哈哈哈
    <div></div>
    <!-- 标题标签 -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>

    <!-- 段落与换行 -->
    <p>段落 换行标签<br /> 标签</p>
    <p>第二个段落</p>
    <!-- 水平线 -->
    <hr>

    <!-- 文本格式化标签 -->
    <strong>这是加粗文字</strong>
    <b>这也是加粗文字</b>
    <em>这是斜体文字</em>
    <i>这也是斜体文字</i>
    <del>删除线</del>
    <s>这也是删除线</s> 
    <ins>下划线</ins>
    <u>这也是下划线</u>


    <!-- 盒子标签，没有语义，就是一个盒子，用来装饰内容 
        div 分割，分区
        span 跨度，跨距
        1、div用来布局，但是现在一行只能放一个，大盒子
        2、span用来布局，一行上可以放多个，小盒子
    -->
    <div></div>
    <span></span>


    <!-- 图像标签和路径（重点）
        ① 图像标签可以拥有多个属性，必须写在标签名的后面。
        ② 属性之间不分先后顺序，标签名与属性、属性与属性之间均以空格分开。
        ③ 属性采取键值对的格式，即 key=“value" 的格式，属性 =“属性值”。
    
    -->
    <h4>图像标签的使用：</h4>
    <img src="test.png" />
    
    <h4>alt的使用，图像显示不出来的时候，用文字去替代：</h4>
    <img src="test1.png" alt="替代文字"/>
    <h4>提示文本，鼠标放在图上提示的文字</h4>
    <img src="test.png" alt="替换文字" title="提示文字" />

    <h4>设置图片尺寸，修改一个，另一个会等比例修改  单位是像素</h4>
    <img src="test.png" alt="替换文字" title="提示文字" height="200" />



    <!-- (1)目录文件夹和根目录:
        目录文件夹：就是普通文件夹，里面只不过存放了我们做页面所需要的相关素材，比如 html 文件、图片等。  
        根目录：打开目录文件夹的第一层就是根目录
        
        路径可以分为：
        1. 相对路径
            以引用文件所在位置为参考基础，而建立出的目录路径。
            同一级路径   直接写   baidu.gif
            下一级路径   images/baidu.gif
            上一级路径   ../baidu.gif
        2. 绝对路径
            是指目录下的绝对位置，直接到达目标位置，通常是从盘符开始的路径。
    -->

    <!--  超链接标签 (重点）
        在 HTML 标签中，<a> 标签用于定义超链接，作用是从一个页面链接到另一个页面。
            1. 链接的语法格式
              <a href="跳转目标" target="目标窗口的弹出方式"> 文本或图像 </a> 
              href:用于指定链接目标的url地址
              target:链接打开的方式，_self在当前页面打开（默认值），_blank在新的窗口打开
            2. 链接的分类
                1. 外部链接: 例如 < a href="http:// www.baidu.com "> 百度</a >。
                2. 内部链接:网站内部页面之间的相互链接. 直接链接内部页面名称即可，例如 < a href="index.html"> 首页 </a >。
                3. 空链接: 如果当时没有确定链接目标时，< a href="#"> 首页 </a > 。
                4. 下载链接: 如果 href 里面地址是一个文件或者压缩包，会下载这个文件。
                5. 网页元素链接: 在网页中的各种网页元素，如文本、图像、表格、音频、视频等都可以添加超链接
                6. 锚点链接: 点我们点击链接,可以快速定位到页面中的某个位置.
                    在链接文本的 href 属性中，设置属性值为 #名字 的形式，如<a href="#two"> 第2集 </a>
                    找到目标位置标签，里面添加一个 id 属性 = 刚才的名字 ，如：<h3 id="two">第2集介绍</h3>
        
    -->
    <br />
    <a href="http://www.baidu.com" target="_blank">百度一下</a>

    <a href="test.zip">下载链接</a><br />
    <a href="http://www.baidu.com" target="_blank"><img src="test.png"/></a><br />
    <a href="#two">锚点链接点击</a><br />

    <!-- HTML 中的注释和特殊字符

        &lt;!-- 注释语句 --&gt; 快捷键: ctrl + /

    5.2 特殊字符
        空格   &nbsp;
        <      &lt;
        >      &gt;

    -->
    <h2> a &lt; b </h2>
</body>
</html>

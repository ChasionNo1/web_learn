<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>复合选择器</title>
    <style>
      ol li {
        color: aquamarine;
      }

      div > p {
        color: rgb(25, 113, 189);
      }

      .nav ul li a {
        color: red;
      }

      .hot > a {
        color: red;
      }
      .combine1, .combine2 {
        color: yellowgreen;
      }
      .test {
        color: gray;
      }
      .test:hover {
        color: red;
      }
      input:focus {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <!-- 
        在 CSS 中，可以根据选择器的类型把选择器分为基础选择器和复合选择器，复合选择器是建立在基础选择器之上，对
        基本选择器进行组合形成的。

         复合选择器可以更准确、更高效的选择目标元素（标签）
         复合选择器是由两个或多个基础选择器，通过不同的方式组合而成的
         常用的复合选择器包括：后代选择器、子选择器、并集选择器、伪类选择器等等

        1. 后代选择器又称为包含选择器，可以选择父元素里面子元素。其写法就是把外层标签写在前面，内层标签写在
        后面，中间用空格分隔。当标签发生嵌套时，内层标签就成为外层标签的后代。
        元素1 元素2 { 样式声明 } 
         元素1 和 元素2 中间用空格隔开
         元素1 是父级，元素2 是子级，最终选择的是元素2
         元素2 可以是儿子，也可以是孙子等，只要是元素1 的后代即可
         元素1 和 元素2 可以是任意基础选择器

        2. 子选择器
        子元素选择器（子选择器）只能选择作为某元素的最近一级子元素。简单理解就是选亲儿子元素.
        元素1 > 元素2 { 样式声明 } 
         元素1 和 元素2 中间用 大于号 隔开
         元素1 是父级，元素2 是子级，最终选择的是元素2
         元素2 必须是亲儿子，其孙子、重孙之类都不归他管. 你也可以叫他 亲儿子选择器

        3. 并集选择器
        并集选择器可以选择多组标签, 同时为他们定义相同的样式。通常用于集体声明.
        并集选择器是各选择器通过英文逗号（,）连接而成，任何形式的选择器都可以作为并集选择器的一部分。
         元素1 和 元素2 中间用逗号隔开
         逗号可以理解为和的意思
         并集选择器通常用于集体声明

        4. 伪类选择器
        伪类选择器用于向某些选择器添加特殊的效果，比如给链接添加特殊效果，或选择第1个，第n个元素。
        伪类选择器书写最大的特点是用冒号（:）表示，比如 :hover 、 :first-child 。
        因为伪类选择器很多，比如有链接伪类、结构伪类等，所以这里先给大家讲解常用的链接伪类选择器。
        链接伪类选择器
        1. 为了确保生效，请按照 LVHA 的循顺序声明 :link－:visited－:hover－:active。
        2. 记忆法：love hate 或者 lv 包包 hao 。
        3. 因为 a 链接在浏览器中具有默认样式，所以我们实际工作中都需要给链接单独指定样式。

        :focus 伪类选择器
        :focus 伪类选择器用于选取获得焦点的表单元素。
        焦点就是光标，一般情况 <input> 类表单元素才能获取，因此这个选择器也主要针对于表单元素来说。

     -->

    <ul>
      <li>孩子节点</li>
      <li>孩子节点</li>
      <li>孩子节点</li>
    </ul>
    <ol>
      <li>孩子节点</li>
      <li>孩子节点</li>
      <li>孩子节点</li>
      <li>孩子节点</li>
    </ol>
    <div>
      <p>亲儿子</p>
    </div>

    <div class="nav">
      <ul>
        <li><a href="#">百度</a></li>
        <li><a href="#">百度</a></li>
      </ul>
    </div>
    <div class="hot">
        <a href="#">大肘子</a>
        <ul>
            <li><a href="#">猪头</a></li>
            <li><a href="#">猪尾巴</a></li>
        </ul>
    </div>
    <div class="combine1">并联</div>
    <p class="combine2">并联</p>
    <a class="test" href="#">百度一下</a><br>
    <input type="text" value="测试输入">
  </body>
</html>

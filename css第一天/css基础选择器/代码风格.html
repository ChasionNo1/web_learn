<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码风格</title>
</head>
<body>
    <!-- 
        1、样式书写风格
            紧凑格式
            h3 { color: deeppink;font-size: 20px;}

            展开格式
            h3 {
                color: pink;
                font-size: 20px; 
            }

        2. 样式大小写
            强烈推荐样式选择器，属性名，属性值关键字全部使用小写字母，特殊情况除外。
        
        3. 空格规范
           ① 属性值前面，冒号后面，保留一个空格 
           ① 属性值前面，冒号后面，保留一个空格
     -->
</body>
</html>
